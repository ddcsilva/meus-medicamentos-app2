<div class="login-form-container">
  <h2>Entrar na sua conta</h2>
  <p class="login-subtitle">Digite suas credenciais para acessar o sistema</p>

  <!-- Mensagem de erro -->
  @if (errorMessage()) {
  <div class="error-alert" role="alert">
    <app-icon name="alert-circle" [size]="18" />
    <span>{{ errorMessage() }}</span>
  </div>
  }

  <!-- Formulário de login -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <!-- Campo de e-mail -->
    <app-input
      label="E-mail"
      type="email"
      formControlName="email"
      placeholder="seu@email.com"
      prefixIcon="mail"
      autocomplete="email"
      [required]="true"
      [error]="isFieldInvalid('email') ? getFieldError('email') : ''"
    />

    <!-- Campo de senha -->
    <app-input
      label="Senha"
      type="password"
      formControlName="password"
      placeholder="Digite sua senha"
      prefixIcon="lock"
      autocomplete="current-password"
      [required]="true"
      [error]="isFieldInvalid('password') ? getFieldError('password') : ''"
    />

    <!-- Botão de submit -->
    <app-button
      type="submit"
      variant="primary"
      [block]="true"
      [loading]="isLoading()"
      [disabled]="loginForm.invalid || isLoading()"
      icon="log-in"
    >
      {{ isLoading() ? 'Entrando...' : 'Entrar' }}
    </app-button>
  </form>

  <!-- Informações adicionais -->
  <div class="login-footer">
    <p class="help-text">
      <app-icon name="help-circle" [size]="14" />
      Esqueceu a senha? Entre em contato com o administrador.
    </p>
  </div>
</div>

<!-- Toast Container para notificações -->
<app-toast />
