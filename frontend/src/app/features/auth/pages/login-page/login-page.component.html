<div class="login-form-container">
  <h2>Entrar na sua conta</h2>
  <p class="login-subtitle">Digite suas credenciais para acessar o sistema</p>

  <!-- Mensagem de erro -->
  <div *ngIf="errorMessage()" class="error-alert">
    <span class="error-icon">âš ï¸</span>
    <span>{{ errorMessage() }}</span>
  </div>

  <!-- FormulÃ¡rio de login -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <!-- Campo de e-mail -->
    <div class="form-field">
      <label for="email" class="form-label">
        E-mail
        <span class="required">*</span>
      </label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-input"
        [class.has-error]="isFieldInvalid('email')"
        placeholder="seu@email.com"
        autocomplete="email"
      />
      <span *ngIf="isFieldInvalid('email')" class="field-error">
        {{ getFieldError("email") }}
      </span>
    </div>

    <!-- Campo de senha -->
    <div class="form-field">
      <label for="password" class="form-label">
        Senha
        <span class="required">*</span>
      </label>
      <input
        id="password"
        [type]="showPassword() ? 'text' : 'password'"
        formControlName="password"
        class="form-input"
        [class.has-error]="isFieldInvalid('password')"
        placeholder="Digite sua senha"
        autocomplete="current-password"
      />
      <button
        type="button"
        class="toggle-password"
        (click)="togglePasswordVisibility()"
        tabindex="-1"
      >
        {{ showPassword() ? "ğŸ™ˆ" : "ğŸ‘ï¸" }}
      </button>
      <span *ngIf="isFieldInvalid('password')" class="field-error">
        {{ getFieldError("password") }}
      </span>
    </div>

    <!-- BotÃ£o de submit -->
    <app-button
      type="submit"
      variant="primary"
      [block]="true"
      [loading]="isLoading()"
      [disabled]="loginForm.invalid || isLoading()"
    >
      {{ isLoading() ? "Entrando..." : "Entrar" }}
    </app-button>
  </form>

  <!-- InformaÃ§Ãµes adicionais -->
  <div class="login-footer">
    <p class="help-text">
      Esqueceu a senha? Entre em contato com o administrador.
    </p>
  </div>
</div>

<!-- Toast Container para notificaÃ§Ãµes -->
